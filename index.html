<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile_pic.jpg" alt="Profile Pic" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Arpan Saha</span>
            <span class="job">Student at VBU</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background: rgb(202, 3, 3);" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
        <div class="buttons">

            <a href="https://bit.ly/4eKxvAz" class="button" style="text-decoration: none;">
                Subscribe
            </a>


            <a href="https://bit.ly/481DbUk" class="button" style="text-decoration: none;">
                Message
            </a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">69k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">29k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">49k</span>
            </div>
        </div>

    </div>
</body>

</html>
